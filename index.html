<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<header class="mother">
  <img id="programadoras" src="./images/image-header-desktop.jpg" alt="Mulhres em uma reunião">
  <img id="programadoras2" src="./images/image-header-mobile.jpg" alt="Mulhres em uma reunião">
    <div class="conteudo">
      <h2 class="title">Get <strong>insights</strong> that help your business grow.</h2>
      <p class="texts">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
    
      <div class="numbres">
        <span>
          <h4 class="nub">10k+</h4>
          <p class="comb">COMPAINES</p>
        </span>
        <span>
          <h4 class="nub">314</h4>
          <p class="comb">TEMPLANTES</p>
        </span>
        <span>
          <h4 class="nub">12M+</h4>
          <p class="comb">QUERIES</p>
        </span>
      </div>
    </div>
</header>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ana Clara</a>.
  </footer>
</body>
</html>
